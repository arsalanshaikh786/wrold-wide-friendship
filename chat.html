<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendGlobe Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #chatBox {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messageInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üåç FriendGlobe Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDpsoZ_648AwwL3BU-I_Hze5gZ90mFUTcs",
      authDomain: "aaaa-8683a.firebaseapp.com",
      projectId: "aaaa-8683a",
      storageBucket: "aaaa-8683a.firebasestorage.app",
      messagingSenderId: "864632443782",
      appId: "1:864632443782:web:2896df049c72439d7dd207"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let userEmail = "";

    // Wait for user to be logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("You must log in first!");
        window.location.href = "index.html";
        return;
      }

      userEmail = user.email;

      const chatRef = collection(db, "chat");
      const q = query(chatRef, orderBy("timestamp"));

      // Show messages in real-time
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const message = `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
          chatBox.innerHTML += message;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Send message
      sendBtn.onclick = async () => {
        const text = messageInput.value.trim();
        if (!text) return;

        try {
          await addDoc(chatRef, {
            sender: userEmail,
            message: text,
            timestamp: serverTimestamp()
          });
          messageInput.value = "";
        } catch (error) {
          alert("Error sending message: " + error.message);
        }
      };
    });
  </script>
</body>
</html>
